<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <body>
        <script src="index.js"></script>
        <label for="fnum" style="color: cornsilk;">First Number:</label>
        <input type="text" id="first-num">
        <label for="snum" style="color: cornsilk;">Second Number:</label>
        <input type="text" id="second-num">
        <br><br>
        <button id="add-btn" onclick="add()" style="color: black;">ADD</button>
        <button id="subtract-btn" onclick="subtract()" style="color: black;">SUBTRACT</button>
        <button id="multiply-btn" onclick="multiply()" style="color: black;">MULTIPLY</button>
        <button id="divide-btn" onclick="divide()" style="color: black;">DIVIDE</button>
        <br><br> <br><br>
        <button id="result-btn" style="color: rgb(45, 36, 3); font: bold;" >Result: </button>
        <p style="color: cornsilk;" id="error"></p>
    </body>
</head>
